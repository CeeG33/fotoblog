<html>
    <head>
        <title>FotoBlog</title>
    </head>
    <body>
        <h1>FotoBlog</h1>
        {% block content %}{% endblock content %}
        {% if user.is_authenticated %}
            <p>Vous êtes connectés en tant que {{ request.user }}.</p>
            <a href="{% url 'blog_create' %}">Écrire un post</a>
            <a href="{% url 'photo_upload' %}">Télécharger une photo</a>
            <a href="{% url 'create_multiple_photos' %}">Télécharger plusieurs photos</a>
            <a href="{% url 'upload_profile_photo' %}">Charger une photo de profil</a>
            <a href="{% url 'password_change' %}">Changer de mot de passe</a>
            <a href="{% url 'logout' %}">Se déconnecter</a>
        {% endif %}
    </body>
</html>
